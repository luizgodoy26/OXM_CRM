{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ MEDIA_URL }}imagens_base" />

</head>
<body class="bg-dark">

    <!-- header -->
    <header class="bg-light">
        <div class="container" style="font-family: Montserrat">
            <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="">OXM</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-lg-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Sobre<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Galeria</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Contatos</a>
                  </li>
                </ul>

                <a href="{%url 'login' %}" style="padding-left: 20px">
                    <button type="button" class="btn btn-warning rounded-pill">Login</button>
                </a>
              </div>


            </nav>
        </div>
    </header>

    <br>
    <!-- carrossel -->
    <div class="container bg-dark pt-5">
        <div class="slider">
            <div class="slides">

            <!-- botões radio-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
            <!-- fim botões radio-->

            <!-- imagens -->
                <div class="slide first">
                    <img src="https://oxm-crm.s3.amazonaws.com/static/img/delecao.png" alt="">
                </div>
                <div class="slide">
                    <img src="https://oxm-crm.s3.amazonaws.com/static/img/formulario_contrato.png" alt="">
                </div>
                <div class="slide">
                    <img src="https://oxm-crm.s3.amazonaws.com/static/img/lista_de_contratos.png" alt="">
                </div>
            <!-- fim imagens -->

            <!-- navegação automática -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
            <!-- fim navegação automática -->
            </div>
            <!-- navegação manual -->
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            <!-- fim navegação manual -->
        </div>
    </div>
    <!-- fim carrossel -->

    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if (counter > 3){
                counter = 1;
            }
        }, 5000);
    </script>

</body>
</html>
