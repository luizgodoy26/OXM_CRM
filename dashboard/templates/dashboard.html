<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body class="bg-dark text-white">
    {% load bootstrap %}
    <div class="pb-5">{% include 'parts/header.html'%}</div>
    <div class="p-3 mt-5 mb-2 bg-dark text-white">

        <div class="container">
          <div class="row">
            <div class="p-3 m-2 bg-secondary text-white rounded col-sm">
                <h4 class="text-center"><i class="fas fa-user mr-2"></i>Clientes: {{ listaClientes.count }}</h4>
            </div>
            <div class="p-3 m-2 bg-secondary text-white rounded col-sm">
                <h4 class="text-center"><i class="fas fa-file-signature"></i> Contratos: {{ listaContratos.count }}</h4>
            </div>
            <div class="p-3 m-2 bg-danger text-white rounded col-sm">
              <h4 class="text-center"><i class="fas fa-window-close"></i> R$ {{ gastoTotal }}</h4>
            </div>
            <div class="p-3 m-2 bg-success text-white rounded col-sm">
              <h4 class="text-center"><i class="fas fa-dollar-sign"></i> R$ {{ recebimentoTotal }}</h4>
            </div>
            <div class="p-3 m-2 bg-warning text-dark rounded col-sm">
              <h4 class="text-center"><i class="fas fa-coins"></i> R$ {{ profit }}</h4>
            </div>

          </div>
        </div>



    </div>
    <div class="pt-5 mt-5">{% include 'parts/footer.html'%}</div>
</body>
</html>
