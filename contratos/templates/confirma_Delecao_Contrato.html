<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar deleção de contrato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-dark text-white">
    <div class="pb-5">{% include 'parts/header.html'%}</div>

    <div class="container p-3 mt-5 mb-2  bg-light text-dark rounded">
        <h2 class="text-center">Tem certeza que deseja deletar {{contrato.nome|title}}?</h2>
        <br>
        <div class="form-group p-3">

            <form method="POST" enctype="multipart/form-data">
                <div class="text-center">
                        {% csrf_token %}
                    <button type="submit" class="btn btn-danger rounded-pill">Deletar</button>
                    <a href="{% url 'listaDeContratos' %}"><button type="button" class="btn btn-warning rounded-pill">Cancelar</button></a>
                </div>
            </form>

        </div>
    </div>

<div class="pt-5 mt-5">{% include 'parts/footer.html'%}</div>

</body>
</html>
