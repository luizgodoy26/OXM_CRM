<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <br><br>
    <div class="container bg-light text-dark rounded">
    <br>

        <a href="{% url 'logout' %}" class="text-light">
            <button type="button" class="btn btn-warning">Logout</button>
        </a>


        <h2 class="text-primary">Lista de clientes:</h2>

        <ul>
            {% if clientes %}
                {% for cliente in clientes %}
                    <li>

                        {{ cliente.nome }}

                        <a href="{%url 'editaCliente' cliente.id %}">
                            <button type="button" class="btn btn-info btn-sm">Editar</button>
                        </a>

                        <a href="{%url 'deletaCliente' cliente.id %}">
                            <button type="button" class="btn btn-danger btn-sm">Deletar</button>
                        </a>

                        <br><br>
                    </li>
                {% endfor %}
            {% else %}
                <h1>Sem clientes na tabela!</h1>
            {% endif %}
        </ul>

        <a href="{% url 'criaCliente'%}" class="text-light">
            <button type="button" class="btn btn-success">Adicionar um novo cliente</button>
        </a>

        <br><br>
    </div>
</body>
</html>
