<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fromulario de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



</head>
<body class="bg-dark text-white">
    {% include 'parts/header.html'%}

    {% load bootstrap %}
    <br><br>

    <div class="container p-3 mt-5 mb-5 bg-secondary text-white rounded">

         <div class="form-group">

             <! -- O enctype em questão serve para que o arquivo de midia seja incorporado no form -->
            <form method="POST" enctype="multipart/form-data">

                <! -- O csrf_token é uma forma que o django provê de previnir que os formulários sejam manipulados indevidamente  -->
                    {% csrf_token %}
                <! -- Exibe o formulário -->
                    {{ form|bootstrap }}

                <div class="text-center">
                    <button type="submit" class="btn btn-success rounded-pill">Salvar</button>
                    <a href="{% url 'listaCliente' %}"><button type="button" class="btn btn-danger rounded-pill">Cancelar</button></a>
                </div>
            </form>

        </div>

    </div>


<div class="footer mt-5 pt-5">{% include 'parts/footer.html'%}</div>

</body>
</html>
