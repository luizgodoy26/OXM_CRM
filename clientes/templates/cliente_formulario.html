<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fromulario de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    {% load bootstrap %}
    <br><br>

    <div class="container p-3 mb-2 bg-secondary text-white rounded">

         <div class="form-group">

             <! -- O enctype em questão serve para que o arquivo de midia seja incorporado no form -->
            <form method="POST" enctype="multipart/form-data">

                <! -- O csrf_token é uma forma que o django provê de previnir que os formulários sejam manipulados indevidamente  -->
                    {% csrf_token %}
                <! -- Exibe o formulário -->
                    {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>

        </div>

    </div>

</body>
</html>
