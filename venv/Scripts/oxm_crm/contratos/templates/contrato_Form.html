<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


{% block content %}
    <form method="post" id="contratoForm" clientes-url="{% url 'ajax_listaDeClientes' %}" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">salvar</button>
    <a href="{% url 'listaClientes' %}">Esquece</a>
  </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <script>
    $("#id_country").change(function () {
      var url = $("#contratoForm").attr("cleintes-url");
      var clienteID = $(this).val();

      $.ajax({
        url: url,
        data: {
          'cliente': clienteID
        },
        success: function (data) {
          $("#nome").html(data);
        }
      });

    });
    </script>
{% endblock %}

</body>
</html>
